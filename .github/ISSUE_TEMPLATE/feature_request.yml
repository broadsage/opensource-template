name: âœ¨ Feature Request
description: Suggest an idea or enhancement for this project
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! ðŸš€

        Before submitting, please:
        - Check if a similar feature request already exists
        - Review the project roadmap and documentation
        - Consider if this aligns with the project's goals

  - type: checkboxes
    id: terms
    attributes:
      label: Prerequisites
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I have read and agree to the [Code of Conduct](../CODE_OF_CONDUCT.md)
          required: true
        - label: I have searched for existing feature requests that may be the same as or related to mine
          required: true
        - label: I have reviewed the project documentation and roadmap
          required: true

  - type: textarea
    id: problem-description
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe the problem you're trying to solve.
      placeholder: "I'm always frustrated when... / The current limitation is... / Users need to..."
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: "I would like to see... / The feature should... / A clear and concise description of what you want to happen"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: "Alternative approaches could be... / I also considered... / Other solutions might include..."

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases and scenarios where this feature would be beneficial
      placeholder: |
        1. As a [user type], I want to [action] so that [benefit]
        2. When [scenario], users should be able to [action]
        3. This would help with [specific workflow/problem]
    validations:
      required: true

  - type: dropdown
    id: user-type
    attributes:
      label: User Type
      description: What type of user would primarily benefit from this feature?
      options:
        - End Users
        - Developers/Contributors
        - System Administrators
        - DevOps/Operations
        - API Consumers
        - All Users
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Define what "done" looks like for this feature
      placeholder: |
        - [ ] Feature should do X
        - [ ] User should be able to Y
        - [ ] System should respond with Z
        - [ ] Documentation should include...
        - [ ] Tests should cover...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature for your use case?
      options:
        - Low - Nice to have, not urgent
        - Medium - Would improve workflow significantly
        - High - Important for product adoption
        - Critical - Blocking important use cases
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex do you think this feature might be to implement?
      options:
        - Low - Minor change, small scope
        - Medium - Moderate effort, some new code
        - High - Significant effort, major changes
        - Unknown - Not sure about implementation complexity

  - type: textarea
    id: implementation-ideas
    attributes:
      label: Implementation Ideas
      description: Do you have any ideas about how this could be implemented? (Optional)
      placeholder: "This could be implemented by... / Potential approaches include... / Technical considerations..."

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here
      placeholder: "Links to similar features in other projects, mockups, examples, etc."

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute to implementing this feature?
      options:
        - label: I'm willing to submit a pull request for this feature
        - label: I can help with testing this feature
        - label: I can help with documentation for this feature
        - label: I can provide feedback during development
