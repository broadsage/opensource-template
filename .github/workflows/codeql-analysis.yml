name: "CodeQL Advanced Security"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    # Run at 06:00 UTC every day (adjust timezone as needed)
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      languages:
        description: "Languages to analyze (comma-separated: python,javascript,typescript,java,cpp,csharp,go,ruby)"
        required: false
        default: "python"
      queries:
        description: "Query suite to run (security-extended, security-and-quality, or custom)"
        required: false
        default: "security-extended"

env:
  # Fail the workflow if CodeQL analysis fails
  CODEQL_FAIL_ON_ERROR: true

permissions:
  # Required for CodeQL analysis
  security-events: write
  # Required to fetch internal or private CodeQL packs
  packages: read
  # Required for GitHub Advanced Security features
  actions: read
  contents: read

jobs:
  analyze:
    name: "CodeQL Analysis"
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}

    permissions:
      # Required for all workflows
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        # Define languages for analysis
        # CodeQL supports: c-cpp, csharp, go, java-kotlin, javascript-typescript, python, ruby, swift
        language: ["python"]
        # Override languages if manually triggered
        include:
          - language: "javascript-typescript"
            if: github.event_name == 'workflow_dispatch' && contains(github.event.inputs.languages, 'javascript')
          - language: "javascript-typescript"
            if: github.event_name == 'workflow_dispatch' && contains(github.event.inputs.languages, 'typescript')
          - language: "java-kotlin"
            if: github.event_name == 'workflow_dispatch' && contains(github.event.inputs.languages, 'java')
          - language: "c-cpp"
            if: github.event_name == 'workflow_dispatch' && contains(github.event.inputs.languages, 'cpp')
          - language: "csharp"
            if: github.event_name == 'workflow_dispatch' && contains(github.event.inputs.languages, 'csharp')
          - language: "go"
            if: github.event_name == 'workflow_dispatch' && contains(github.event.inputs.languages, 'go')
          - language: "ruby"
            if: github.event_name == 'workflow_dispatch' && contains(github.event.inputs.languages, 'ruby')

    steps:
      # Security hardening
      - name: Harden GitHub Actions Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit
          disable-sudo: true
          allowed-endpoints: >
            api.github.com:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            registry-1.docker.io:443
            github.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443

      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          # Fetch full history for better analysis
          fetch-depth: 0

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@db69a5182d331d562e511302ae3c9aafd5fada6c # v3.26.6
        with:
          languages: ${{ matrix.language }}

          # Query suites: Use security-extended for comprehensive security analysis
          # Available options: security-extended, security-and-quality, default
          queries: |
            security-extended
            +security-and-quality

          # Custom configuration file (optional)
          config-file: ./.github/codeql/codeql-config.yml

          # Additional packs (optional - enterprise feature)
          # packs: |
          #   codeql/security-queries
          #   codeql/security-extended-queries

          # Debug mode (enable for troubleshooting)
          debug: false

          # Thread count for analysis performance
          threads: 0 # Use all available threads

          # RAM allocation (in MB)
          ram: 0 # Use default allocation

      # Autobuild attempt (for compiled languages)
      - name: Autobuild
        if: matrix.language == 'c-cpp' || matrix.language == 'csharp' || matrix.language == 'java-kotlin' || matrix.language == 'go'
        uses: github/codeql-action/autobuild@db69a5182d331d562e511302ae3c9aafd5fada6c # v3.26.6

      # Manual build steps (if autobuild fails)
      # Uncomment and customize based on your build requirements
      # - name: Manual Build
      #   if: matrix.language == 'c-cpp' || matrix.language == 'csharp' || matrix.language == 'java-kotlin'
      #   run: |
      #     echo "Manual build steps for ${{ matrix.language }}"
      #     # Add your build commands here

      # Python-specific setup (if needed)
      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5.1.1
        with:
          python-version: "3.x"
          cache: "pip"

      # Install Python dependencies (if requirements files exist)
      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          if [ -f requirements.txt ]; then
            echo "Installing from requirements.txt"
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            echo "Installing from requirements-dev.txt"
            pip install -r requirements-dev.txt
          fi
          if [ -f pyproject.toml ]; then
            echo "Installing from pyproject.toml"
            pip install -e .
          fi
          if [ -f setup.py ]; then
            echo "Installing from setup.py"
            pip install -e .
          fi

      # Node.js setup (if needed for JavaScript/TypeScript)
      - name: Set up Node.js
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@8f152de45cc393bb48ce5d89d36b731f54556e65 # v4.0.0
        with:
          node-version: "18"
          cache: "npm"

      # Install Node.js dependencies
      - name: Install Node.js dependencies
        if: matrix.language == 'javascript-typescript'
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@db69a5182d331d562e511302ae3c9aafd5fada6c # v3.26.6
        with:
          category: "/language:${{ matrix.language }}"
          # Upload results even if there are findings
          upload: true
          # Wait for processing to complete
          wait-for-processing: true

      # Upload SARIF for additional processing (optional)
      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@db69a5182d331d562e511302ae3c9aafd5fada6c # v3.26.6
        with:
          sarif_file: ${{ runner.temp }}/codeql_databases/reports/sarif-output.sarif
          category: "codeql-${{ matrix.language }}"
        continue-on-error: true

  # Summary job to provide overall status
  summary:
    name: "CodeQL Summary"
    runs-on: ubuntu-latest
    needs: analyze
    if: always()

    permissions:
      security-events: read
      actions: read
      contents: read

    steps:
      - name: Security Analysis Summary
        run: |
          # Create the main summary content
          {
            echo "## 🔍 CodeQL Security Analysis Summary"
            echo ""
            echo "✅ **Analysis completed for configured languages**"
            echo ""
            echo "📊 **Results**: Check the Security tab for detailed findings"
            echo ""
            echo "🔗 **View Results**: [Security Alerts](https://github.com/${{ github.repository }}/security/code-scanning)"
            echo ""
            echo "📅 **Analysis Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            echo ""
            
            # Check if analysis failed and add status
            if [ "${{ needs.analyze.result }}" != "success" ]; then
              echo "⚠️ **Status**: Analysis encountered issues"
              echo ""
              echo "Please review the workflow logs for details."
            else
              echo "✅ **Status**: Analysis completed successfully"
            fi
          } >> "${GITHUB_STEP_SUMMARY}"
